
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome to the world of trips.</title>
    <link rel="icon" href="https://www.airbnb.com/favicon.ico">

    <script src="https://use.fontawesome.com/586a7bc924.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_2.css">
  </head>
  <body>
    

    <div class="container-fluid flex flex-col">
      <div class="row header">
        <nav class="navbar navbar-dark bg-inverse">
          <div class="nav navbar-nav flex">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" width="40" height="40" alt="logo">
            </a>
            <form class="search-nav">
              <div class="group-form flex">
                <i class="search-icon"><img src="images/search_icon.png" width="30" height="30"></i>
                <input type="text" name="query" class="search-box" placeholder="Search...">  
              </div>
            </form>
            <a class="nav-item nav-link active" href="#">Become a Host <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#listings-row">Listings</a>
            <a class="nav-item nav-link" href="#">Sign Up</a>
            <a class="nav-item nav-link" href="#">Sign In</a>
          </div>
        </nav>
      </div>
      <div class="row content">
        <div class="header">
          <div class="modal-content">
            <div class="modal-body">
              <div class="alert-box"><h2>Hello World</h2></div>
              <button class="btn btn-primary btn-fb">
                <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>
                Log In With Facebook
              </button>
              <div class="divider">Or</div>
              <form action="" class="sign-in-form">
                <div class="form-group form-in flex">
                  <input type="email" class="form-control" placeholder="Email Address">
                  <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group form-in flex">
                  <input type="password" class="form-control" placeholder="Email Password">
                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="true">
                    <span style="font-family: serif;">Remember me</span>
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" class="submit" value="Sign In">
                </div>
              </form>
              <div class="group-option flex">
                <span class="title">Do not have an account?</span>
                <button class="btn btn-primary btn-sign-up">Sign Up</button>
              </div>
            </div>
          </div> <!-- Modal-content -->
        </div>
      </div>
      <div class="row">
        <div class="header">
          <div class="modal-content">
            <div class="modal-body">
              <button class="btn btn-primary btn-fb">
                <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>
                Sign Up With Facebook
              </button>
              <div class="divider">Or</div>
              <form action="" class="sign-in-form ">
                <div class="form-group form-in flex">
                  <input type="email" class="form-control" placeholder="Email Address">
                  <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group form-in flex">
                  <input type="text" class="form-control" placeholder="First Name">
                  <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group form-in flex">
                  <input type="text" class="form-control" placeholder="Last Name">
                  <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group form-in flex">
                  <input type="password" class="form-control" placeholder="Email Password">
                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </div>
                <div class="form-group">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="true">
                    <span style="font-family: serif;">Remember me</span>
                  </label>
                </div>
                <div class="form-group">
                  <input type="submit" class="submit" value="Sign Up">
                </div>
              </form>
              <div class="group-option flex">
                <span class="title">Already have an Airbnb account?</span>
                <button class="btn btn-primary btn-sign-up">Sign In</button>
              </div>
            </div>
          </div> <!-- Modal-content -->
        </div>
      </div>
      <div class="row footer">
        <footer class="container flex">
          <div class="footer-logo flex">
            <img src="images/logo.png" alt="logo" width="30" height="30">
            <h1>@ Airbnb, Inc.</h1>
          </div>
          <div class="footer-nav">
            <a class="nav-item nav-link" href="#">Term & Privacy</a>
            <a class="nav-item nav-link" href="#">
              <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i>
            </a>
            <a class="nav-item nav-link" href="#">
              <i class="fa fa-instagram fa-lg" aria-hidden="true"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/owl-carousel/owl.carousel.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
